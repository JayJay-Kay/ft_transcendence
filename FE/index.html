<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Pong Valley</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./srcs/css/page-style.css">
	<link rel="stylesheet" href="./srcs/css/lang-style.css">
	<link rel="stylesheet" href="./srcs/css/3d-option-sel.css">
	<link rel="stylesheet" href="./srcs/css/3d-game.css">
	<link rel="stylesheet" href="./srcs/css/tour-res.css">
	<link rel="stylesheet" href="./srcs/css/leaderboard.css">
</head>
<body>
<div id="app"></div>
<div id="langSetting">
	<img id="globe-icon" src="./img/globe-icon.png" alt="language-icon">
	<div id="language-options" style="display: none;">
		<button class="lang-btn" data-lang="en"><span class="text" style="font-size: 20px;">Eng</span></button>
		<button class="lang-btn" data-lang="ko"><span class="text" style="font-size: 20px;">Kor</span></button>
		<button class="lang-btn" data-lang="ja"><span class="text" style="font-size: 20px;">Jpn</span></button>
		<button id="rank-btn" class="leaderboard-btn"><span class="text" style="font-size:20px">Rank</span></button>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
<script type="module" src="./srcs/js/game/3D/3d-game-app.js"></script>
<script type="module" src="./srcs/js/game/2D/2d-game-app.js"></script>
<script type="module" src="./srcs/js/router.js"></script>
<script type="module" src="./srcs/js/language.js"></script>
<script type="module" src="./srcs/js/leaderboard.js"></script>
</body>
</html>
