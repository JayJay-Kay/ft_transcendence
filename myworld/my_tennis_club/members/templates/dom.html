<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li id="apple">Apple</li>
      <li id="banana">Banana</li>
      <li id="orange">Orange</li>
    </ul>
    <script>
      const $elem = document.getElementById('apple');
      $elem.style.color = 'purple';

      // const $elem_null = document.getElementById('grape');
      // $elem_null.style.color = 'purple';

      const $li_tag = document.getElementsByTagName('li');
      [...$li_tag].forEach(elem => { elem.style.backgroundColor = 'red'; });
    </script>
  </body>
</html>
