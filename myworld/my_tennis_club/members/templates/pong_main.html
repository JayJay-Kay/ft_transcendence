<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      background-color: white;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="home-page">
      <h1>Game Page</h1>
      <button id="start-game">게임 시작</button>
      <button id="settings">설정</button>
    </div>
    
    <div id="game-mode-page" class="hidden">
      <h1>게임 모드 선택</h1>
      <button id="one-vs-one">1vs1</button>
      <button id="tournament">토너먼트</button>
    </div>
  </div>

  <script>
    // var list4 = document.createElement("li");
    // var node = document.createTextNode("list4");
    // list4.appendChild(node);
 
    // var element = document.getElementById("ul-1");
    // element.appendChild(list4);


    // 페이지 전환 관련 요소
    const homePage = document.getElementById('home-page');
    const gameModePage = document.getElementById('game-mode-page');

    // 버튼 요소
    const startGameButton = document.getElementById('start-game');
    const settingsButton = document.getElementById('settings');
    const oneVsOneButton = document.getElementById('one-vs-one');
    const tournamentButton = document.getElementById('tournament');

    // '게임 시작' 버튼 클릭 시
    startGameButton.addEventListener('click', () => {
      homePage.classList.add('hidden');   // 홈 페이지 숨김
      gameModePage.classList.remove('hidden');  // 게임 모드 페이지 표시
    });

    // '설정' 버튼 클릭 시
    settingsButton.addEventListener('click', () => {
      alert('설정 페이지로 이동합니다. (기능 구현 예정)');
    });

    // '1vs1' 버튼 클릭 시
    oneVsOneButton.addEventListener('click', () => {
      alert('1vs1 모드가 선택되었습니다.');
    });

    // '토너먼트' 버튼 클릭 시
    tournamentButton.addEventListener('click', () => {
      alert('토너먼트 모드가 선택되었습니다.');
    });
  </script>
</body>
</html>
